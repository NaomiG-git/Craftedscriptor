<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Account - CraftedScriptor</title>
    <link rel="stylesheet" href="style.css">
    <!-- THIS IS THE CORRECT SCRIPT TAG IN THE CORRECT LOCATION -->
    <script src="https://unpkg.com/aws-amplify@5.0.4/dist/aws-amplify.min.js"></script>
</head>
<body>
    <div class="auth-container">
        <h2>Verify Your Account</h2>
        <p>Please check your email for a verification code.</p>

        <form id="verify-form">
            <div class="form-group">
                <label for="verify-email">Email</label>
                <input type="email" id="verify-email" placeholder="The email you signed up with" required>
            </div>
            <div class="form-group">
                <label for="verify-code">Verification Code</label>
                <input type="text" id="verify-code" required>
            </div>
            <button type="submit">Verify Account</button>
        </form>
        <p><a href="index.html">Back to Login</a></p>
    </div>
    
    <script src="verify.js"></script>
</body>
</html>
